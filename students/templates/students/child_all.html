{% extends "authentication/base.html" %}


{% block title %}{{ambiance}}{% endblock %}

{% block content %}

<div>
    <h3>{{ambiance}}</h3> <br>
    <a href="javascript:history.back()">Retour</a>
</div>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-8 d-flex flex-wrap justify-content-evenly">
        {% for student in students %}
            {% if student.ambiance != ambiance%}
                <div class="p-3 mb-1">
                    <table class="table-hover">
                        <thead>
                        </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <p><img class="rounded-circle" src="{{student.photo.url}}" width="100" height="100"></p>
                                    </td>
                                    <td>
                                        {{student.firstname}} <br> {{student.lastname}} <br>
                                        <a href="{% url 'ambiance_add_old' ambiance_id=ambiance.id student_id=student.id %}">Ajouter</a>
                                    </td>
                                </tr>
                            </tbody>
                    </table>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <div class="col-md-1"></div>
</div>
{% endblock content %}
