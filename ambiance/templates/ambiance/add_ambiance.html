{% extends "authentication/base.html" %}
{% block title %}Ajouter une ambiances{% endblock %}

{% block content %}
    <h2 class="text-center">AMBIANCE {{ambiance}}</h2>
    <div class="container mx-auto py-5 flex flex-col items-center">
        <div class="w-full md:w-1/3">
           <a href="javascript:history.back()">Annuler</a>
        </div>
        <div class="w-full md:w-1/3 mt-2">
            <p>{{ message}}</p>
            <form method='post'>
                {% csrf_token %}
                {{ form.as_p}}
                <button class="btn btn-outline-dark" type='submit' >Ajouter</button>
            </form>
        </div>
    </div>
{% endblock content %}
