{% extends "authentication/base.html" %}
{% block title %}Ajouter une ambiances{% endblock %}

{% block content %}
    <h2 class="text-center">AMBIANCE {{ambiance}}</h2>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <p>{{ message}}</p>
            <form method='post'>
                {% csrf_token %}
                {{ form.as_p}}
                <button class="btn btn-outline-dark" type='submit' >Ajouter</button>
            </form>
        </div>
        <div class="col-md-2"><div><a href="javascript:history.back()">Annuler</a></div></div>
    </div>
{% endblock content %}
